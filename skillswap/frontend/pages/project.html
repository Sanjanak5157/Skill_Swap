<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Projects</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>SkillSwap</h2>
        </div>
        <div class="nav-links">
            <button class="nav-link" data-page="skills">Skills/Video Call</button>
            <button class="nav-link" data-page="courses">Courses</button>
            <button class="nav-link" data-page="notes">Notes</button>
            <button class="nav-link active" data-page="projects">Projects</button>
            <button class="nav-link" data-page="colleges">Colleges</button>
            <button class="nav-link" data-page="datasets">Datasets</button>
        </div>
        <div class="nav-actions">
            <button class="btn-icon" id="notificationBtn">üîî</button>
            <button class="btn-icon" id="profileBtn">üë§</button>
            <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <div id="projects-page" class="page active">
            <div class="page-header">
                <h2>Projects</h2>
                <div class="page-actions">
                    <div class="search-container">
                        <input type="text" id="projectSearch" placeholder="search project category: code">
                        <button class="btn-search">üîç</button>
                    </div>
                    <button class="btn-upload" onclick="openUploadModal('project')">Upload Project</button>
                </div>
            </div>
            <div class="content-grid" id="projectsGrid">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Upload Project</h3>
            <form id="uploadForm">
                <div id="uploadFields">
                    <!-- Dynamic fields will be inserted here -->
                </div>
                <button type="submit" class="btn-primary">Upload Project</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { logout, getAuthHeaders, checkAuth, showNotification } from '../js/auth.js';
        import { openUploadModal } from '../js/upload.js';

        const API_BASE = 'http://localhost:5000/api';

        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) {
                window.location.href = 'login.html';
                return;
            }

            await initializeProjectsPage();
        });

        async function initializeProjectsPage() {
            await loadProjects();
            initializeEventListeners();
        }

        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE}/projects`);
                const data = await response.json();

                if (response.ok && data.success) {
                    const projectsGrid = document.getElementById('projectsGrid');
                    if (projectsGrid) {
                        projectsGrid.innerHTML = data.data.projects.map(project => `
                            <div class="content-card">
                                <h3>${project.title}</h3>
                                <p>${project.description || 'No description provided'}</p>
                                <div style="margin: 1rem 0;">
                                    <span class="author">By: ${project.author_name}</span>
                                    ${project.technologies ? `
                                        <div style="margin-top: 0.5rem;">
                                            <small style="color: var(--text-light);">Tech: ${JSON.parse(project.technologies).join(', ')}</small>
                                        </div>
                                    ` : ''}
                                </div>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button class="btn-primary" onclick="viewProject(${project.id})" style="flex: 1;">
                                        View Project
                                    </button>
                                    <button class="btn-secondary" onclick="downloadProject(${project.id})">
                                        üì•
                                    </button>
                                </div>
                            </div>
                        `).join('') || '<p class="text-center">No projects found. Upload the first project!</p>';
                    }
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                const projectsGrid = document.getElementById('projectsGrid');
                if (projectsGrid) {
                    projectsGrid.innerHTML = '<p class="text-center" style="color: var(--error-color);">Error loading projects. Please try again.</p>';
                }
            }
        }

        function initializeEventListeners() {
            // Search functionality
            const projectSearch = document.getElementById('projectSearch');
            if (projectSearch) {
                projectSearch.addEventListener('input', debounce(async (e) => {
                    const query = e.target.value;
                    if (query.length > 2) {
                        await searchProjects(query);
                    } else if (query.length === 0) {
                        await loadProjects();
                    }
                }, 300));
            }

            // Navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    const targetPage = e.target.getAttribute('data-page');
                    if (targetPage !== 'projects') {
                        window.location.href = `${targetPage}.html`;
                    }
                });
            });

            // Profile button
            document.getElementById('profileBtn').addEventListener('click', () => {
                window.location.href = 'profile.html';
            });

            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Modal close functionality
            const modal = document.getElementById('uploadModal');
            if (modal) {
                const closeBtn = modal.querySelector('.close');
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });

                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function searchProjects(query) {
            try {
                const response = await fetch(`${API_BASE}/projects/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (response.ok && data.success) {
                    const projectsGrid = document.getElementById('projectsGrid');
                    if (projectsGrid) {
                        projectsGrid.innerHTML = data.data.projects.map(project => `
                            <div class="content-card">
                                <h3>${project.title}</h3>
                                <p>${project.description || 'No description provided'}</p>
                                <div style="margin: 1rem 0;">
                                    <span class="author">By: ${project.author_name}</span>
                                    ${project.technologies ? `
                                        <div style="margin-top: 0.5rem;">
                                            <small style="color: var(--text-light);">Tech: ${JSON.parse(project.technologies).join(', ')}</small>
                                        </div>
                                    ` : ''}
                                </div>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button class="btn-primary" onclick="viewProject(${project.id})" style="flex: 1;">
                                        View Project
                                    </button>
                                    <button class="btn-secondary" onclick="downloadProject(${project.id})">
                                        üì•
                                    </button>
                                </div>
                            </div>
                        `).join('') || '<p class="text-center">No projects found matching your search.</p>';
                    }
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error searching projects:', error);
                showNotification('Error searching projects', 'error');
            }
        }

        window.openUploadModal = openUploadModal;
        window.viewProject = (projectId) => {
            showNotification('Project viewer coming soon!', 'info');
        };

        window.downloadProject = (projectId) => {
            showNotification('Project download started!', 'success');
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Courses</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>SkillSwap</h2>
        </div>
        <div class="nav-links">
            <button class="nav-link" data-page="skills">Skills/Video Call</button>
            <button class="nav-link active" data-page="courses">Courses</button>
            <button class="nav-link" data-page="notes">Notes</button>
            <button class="nav-link" data-page="projects">Projects</button>
            <button class="nav-link" data-page="colleges">Colleges</button>
            <button class="nav-link" data-page="datasets">Datasets</button>
        </div>
        <div class="nav-actions">
            <button class="btn-icon" id="notificationBtn">üîî</button>
            <button class="btn-icon" id="profileBtn">üë§</button>
            <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <div id="courses-page" class="page active">
            <div class="page-header">
                <h2>Courses</h2>
                <div class="page-actions">
                    <div class="search-container">
                        <input type="text" id="courseSearch" placeholder="search courses">
                        <button class="btn-search">üîç</button>
                    </div>
                    <button class="btn-upload" onclick="openUploadModal('course')">Upload Course</button>
                </div>
            </div>
            <div class="content-grid" id="coursesGrid">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Upload Course</h3>
            <form id="uploadForm">
                <div id="uploadFields">
                    <!-- Dynamic fields will be inserted here -->
                </div>
                <button type="submit" class="btn-primary">Upload Course</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { logout, getAuthHeaders, checkAuth, showNotification } from '../js/auth.js';
        import { openUploadModal } from '../js/upload.js';

        const API_BASE = 'http://localhost:5000/api';

        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) {
                window.location.href = 'login.html';
                return;
            }

            await initializeCoursesPage();
        });

        async function initializeCoursesPage() {
            await loadCourses();
            initializeEventListeners();
        }

        async function loadCourses() {
            try {
                const response = await fetch(`${API_BASE}/courses`);
                const data = await response.json();

                if (response.ok && data.success) {
                    const coursesGrid = document.getElementById('coursesGrid');
                    if (coursesGrid) {
                        coursesGrid.innerHTML = data.data.courses.map(course => `
                            <div class="content-card">
                                <h3>${course.title}</h3>
                                <p>${course.description || 'No description provided'}</p>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin: 1rem 0;">
                                    <span class="author">By: ${course.instructor_name}</span>
                                    <span style="background: var(--gray-200); padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.8rem; color: var(--text-light);">
                                        ${course.difficulty_level}
                                    </span>
                                </div>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button class="btn-primary" onclick="viewCourse(${course.id})" style="flex: 1;">
                                        View Course
                                    </button>
                                    <button class="btn-secondary" onclick="downloadCourse(${course.id})">
                                        üì•
                                    </button>
                                </div>
                            </div>
                        `).join('') || '<p class="text-center">No courses found. Upload the first course!</p>';
                    }
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error loading courses:', error);
                const coursesGrid = document.getElementById('coursesGrid');
                if (coursesGrid) {
                    coursesGrid.innerHTML = '<p class="text-center" style="color: var(--error-color);">Error loading courses. Please try again.</p>';
                }
            }
        }

        function initializeEventListeners() {
            // Search functionality
            const courseSearch = document.getElementById('courseSearch');
            if (courseSearch) {
                courseSearch.addEventListener('input', debounce(async (e) => {
                    const query = e.target.value;
                    if (query.length > 2) {
                        await searchCourses(query);
                    } else if (query.length === 0) {
                        await loadCourses();
                    }
                }, 300));
            }

            // Navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    const targetPage = e.target.getAttribute('data-page');
                    if (targetPage !== 'courses') {
                        window.location.href = `${targetPage}.html`;
                    }
                });
            });

            // Profile button
            document.getElementById('profileBtn').addEventListener('click', () => {
                window.location.href = 'profile.html';
            });

            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Modal close functionality
            const modal = document.getElementById('uploadModal');
            if (modal) {
                const closeBtn = modal.querySelector('.close');
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });

                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function searchCourses(query) {
            try {
                const response = await fetch(`${API_BASE}/courses/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (response.ok && data.success) {
                    const coursesGrid = document.getElementById('coursesGrid');
                    if (coursesGrid) {
                        coursesGrid.innerHTML = data.data.courses.map(course => `
                            <div class="content-card">
                                <h3>${course.title}</h3>
                                <p>${course.description || 'No description provided'}</p>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin: 1rem 0;">
                                    <span class="author">By: ${course.instructor_name}</span>
                                    <span style="background: var(--gray-200); padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.8rem; color: var(--text-light);">
                                        ${course.difficulty_level}
                                    </span>
                                </div>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button class="btn-primary" onclick="viewCourse(${course.id})" style="flex: 1;">
                                        View Course
                                    </button>
                                    <button class="btn-secondary" onclick="downloadCourse(${course.id})">
                                        üì•
                                    </button>
                                </div>
                            </div>
                        `).join('') || '<p class="text-center">No courses found matching your search.</p>';
                    }
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error searching courses:', error);
                showNotification('Error searching courses', 'error');
            }
        }

        window.openUploadModal = openUploadModal;
        window.viewCourse = (courseId) => {
            showNotification('Course viewer coming soon!', 'info');
        };

        window.downloadCourse = (courseId) => {
            showNotification('Course download started!', 'success');
        };
    </script>
</body>
</html>
